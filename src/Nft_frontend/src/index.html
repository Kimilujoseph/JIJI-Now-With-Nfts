<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <h1>Enter your information:</h1>
    <form id="formsubmission" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br><br>
        <button type="submit" id="submitbtn">Submit</button>
    </form>


    <form id="updateForm" action="#">
        <label for="name">Name:</label>
        <input type="text" id="newname" name="newname" placeholder="Enter your name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="newage" name="newage" placeholder="Enter your age" required>
        <br><br>
        <button type="submit">update</button>
    </form>


    <button type="button" id="deleteBtn">Delete</button>
    <br>

    <form id="identity">
        <input type="text" id="principal" placeholder="enter your identity">
        <button type="submit">submitid</button>
    </form>
    <br>
    <form id="minting">
        <input type="text" id="mintingprincipal" placeholder="enter your identity">
        <input type="number" id="amount" placeholder="enter your identity">
        <button type="submit">submitid</button>
    </form>
    <br>
    <form id="burn">
        <input type="text" id="burnprincipal" placeholder="enter your identity">
        <input type="number" id="owneramount" placeholder="enter your identity">
        <button type="submit">burn</button>
    </form>
    <br>
    <form id="checkBalance">
        <input type="text" id="balanceprincipal" placeholder="enter your identity">
        <input type="number" id="expectedAmountToDecrease" placeholder="enter your identity">
        <button type="submit">check balance</button>
    </form>

    <br>
    <form id="transfer">
        <input type="text" id="transferprincipal" placeholder="enter your identity">
        <input type="number" id="AmountToTransfer" placeholder="enter your identity">
        <button type="submit">check balance</button>
    </form>

    <form id="checkuserbalance">
        <input type="text" id="checkbalanceprincipal" placeholder="enter your identity">
        <button type="submit">check user balance</button>
    </form>
    <form id="ismember">
        <input type="text" id="checkbalanceprincipal" placeholder="enter your identity">
    </form>

    <form id="isBurn">
        <input type="text" id="checkbalanceprincipal" placeholder="enter your identity">
    </form>


    <br>
    <h1>Submit Your Proposal</h1>
    <form id="submitProposalForm">
        <select id="proposalCategory" name="category">
            <option value="governance">Governance</option>
            <option value="development">Development</option>
            <option value="community">Community</option>
        </select>
        <br><br>
        <label for="proposalTitle">Proposal Title:</label>
        <input type="text" id="proposalTitle" name="title" required>
        <br><br>
        <button type="submit">Submit Proposal</button>
    </form>
    <h1>NFT Dashboard</h1>

    <!-- Initialize NFT System -->
    <div>
        <h2>Initialize</h2>
        <input id="custodian" type="text" placeholder="Custodian Principal ID" />
        <input id="name" type="text" placeholder="NFT Name" />
        <input id="symbol" type="text" placeholder="NFT Symbol" />
        <input id="maxLimit" type="number" placeholder="Max Limit" />
        <input id="logoType" type="text" placeholder="Logo Type" />
        <input id="logoData" type="text" placeholder="Logo Data" />
        <button id="initButton">Initialize</button>
    </div>


    <!-- Query NFT Balance -->
    <div>
        <h2>Query NFT Balance</h2>
        <input id="userAddress" type="text" placeholder="User Principal ID" />
        <button id="balanceButton">Get Balance</button>
        <p id="balanceDisplay"></p>
    </div>

    <!-- Mint NFT -->
    <div>
        <h2>Mint NFT</h2>
        <form action="#">
            <input id="recipientAddress" type="text" placeholder="Recipient Principal ID" />
            <input type="text" id="mintAmountInput" name="amount" size=50 required>
            <input id="metadataImage" type="file" accept="image/*" />
            <select id="proposalCategory" name="category">
                <option value="governance">Private</option>
                <option value="development">Rendered</option>
            </select>
            <button id="mintButton">Mint NFT</button>
        </form>
    </div>



    <!-- Transfer NFT -->
    <div>
        <h2>Transfer NFT</h2>
        <input id="fromAddress" type="text" placeholder="From Principal ID" />
        <input id="toAddress" type="text" placeholder="To Principal ID" />
        <input id="tokenId" type="number" placeholder="Token ID" />
        <button id="transferButton">Transfer NFT</button>
    </div>

    <!-- Get Owner of NFT -->
    <h2>owner NFT</h2>
    <form id="userbalanceSubmission" action="#">
        <label for="tokenSubmitted">identity:</label>
        <input type="number" id="tokenSubmitted" name="tokenSubmitted" placeholder="Enter your age" required>
        <br><br>
        <button type="submit" id="submitbtn">Submit</button>
    </form>
    <!-- Get Total Supply of NFTs -->
    <div>
        <h2>Get Total Supply of NFTs</h2>
        <button id="totalSupplyButton">Get Total Supply</button>
        <p id="totalSupplyDisplay"></p>
    </div>

    <!-- Get Metadata of Specific NFT -->
    <div>
        <h2>Get Metadata of NFT</h2>
        <input id="tokenIdMetadata" type="text" placeholder="Token ID" />
        <button id="metadataButton">Get Metadata</button>
        <p id="metadataDisplay"></p>
    </div>

    <!-- Get Metadata for User's NFTs -->
    <div>
        <h2>Get Metadata for User's NFTs</h2>
        <input id="userAddressMetadata" type="text" placeholder="User Principal ID" />
        <button id="userMetadataButton">Get User Metadata</button>
        <p id="userMetadataDisplay"></p>
    </div>

    <!-- Get Token IDs for User's NFTs -->
    <div>
        <h2>Get Token IDs for User's NFTs</h2>
        <input id="userAddressTokenIds" type="text" placeholder="User Principal ID" />
        <button id="userTokenIdsButton">Get User Token IDs</button>
        <p id="userTokenIdsDisplay"></p>
    </div>
</body>


</html>
